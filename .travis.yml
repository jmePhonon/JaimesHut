language: java
git:
  lfs_skip_smudge: true
script:
- if [ "$TRAVIS_PULL_REQUEST" == "false" -a "$TRAVIS_TAG" != "" ]; then git lfs pull; fi
- gradle buildFatJar
deploy:
  provider: releases
  skip_cleanup: true
  file_glob: true
  api_key:
    secure: 
  file: build/libs/JaimesHut-fat-*.jar
  on:
    repo: jmePhonon/JaimesHut
    tags: true
